<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div>
            <button class="inc-btn">Increment</button>
            <button class="dec-btn">Decrement</button>
        </div>
        <div class="click">
            <p>Click on increment: <span id="inc-count"></span></p>
            <p>Click on decrement to: <span id="dec-count"></span></p>
        </div>
    <script src="script.js"></script>
</body>
</html>
